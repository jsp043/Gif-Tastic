<!DOCTYPE html>

<html> 
<head> 
	<title>Gif Tastic</title>

	<link rel="stylesheet"> 

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"></link>

</head>

<body> 

<div class="container" id="cutecharacters"> 
	
	<button class="btn btn-info" data-name="Hello Kitty" style="margin: 5px;">Hello Kitty</button>
	<button class="btn btn-info" data-name="Pusheen" style="margin: 5px;">Pusheen</button>
	<button class="btn btn-info" data-name="Pikachu" style="margin: 5px;">Pikachu</button>
	<button class="btn btn-info" data-name="Choco Cat" style="margin: 5px;">Choco Cat</button>
	<button class="btn btn-info" data-name="Dalmations" style="margin: 5px;">Dalmations</button>
	<button class="btn btn-info" data-name="Stich" style="margin: 5px;">Stitch</button>
	<button class="btn btn-info" data-name="Seal" style="margin: 5px;">Seal</button>
	<button class="btn btn-info" data-name="Baymax" style="margin: 5px;">Baymax</button>

</div>

<div id="gifs"></div>

<div class= "container" id="inputbox">
	<form id="added">
		<h5>Add a character</h5>

		<label for="gif-type"></label>

		<input type="text" value="" id="gif-input"><br>

		<!--Submit Form-->
		<input type="submit" name="button" id="SubmitButton">

	</form>

</div>
